<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <link href="css/style.css" rel="stylesheet">
    <title>Weather Map</title>
</head>
<body>
<header>
    <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="index.html" class="nav-link link-dark px-2 active" aria-current="page">Weather Map</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <aside class="col-4">
            <input class="form-control form-inline mt-3" id="search" type="text">
            <button type="button" class="btn btn-primary btn-block mt-2" id="searchbutton">Search</button>
            <ul class="col-sm mt-4 list-group historylist"></ul>
        </aside>
        <!-- current weather and five-day forecast -->
        <div class="col-lg-8">
            <div class="row mt-3">
                <!-- today's forecast -->
                <div class="currentday"></div>
            </div>
            <!-- five day forecast -->
            <div class="row row-cols-5 mt-3 fiveday"></div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js" integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
